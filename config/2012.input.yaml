    - name: MC.SingleTop_T_sch 
      events: null
      xsection: null
      enable: True
    - name: MC.SingleTop_T_tch
      events: null
      xsection: null
      enable: True
    - name: MC.SingleTop_T_tWch
      events: null
      xsection: null
      enable: True
    - name: MC.SingleTop_Tbar_sch
      events: null
      xsection: null
      enable: True
    - name: MC.SingleTop_Tbar_tch
      events: null
      xsection: null
      enable: True
    - name: MC.SingleTop_Tbar_tWch
      events: null
      xsection: null
      enable: True
    # Diboson
    #
    - name: MC.WW 
      events: null
      xsection: null
      enable: True
    - name: MC.ZZ
      events: null
      xsection: null
      enable: True
    # Signals
    #
    - name: MC.ZP1000w10
      events: null
      xsection: null
      enable: True
    - name: MC.ZP1500w15
      events: null
      xsection: null
      enable: True
    - name: MC.ZP2000w20
      events: null
      xsection: null
      enable: True
    - name: MC.ZP3000w30
      events: null
      xsection: null
      enable: True
    - name: MC.ZP1000w100
      events: null
      xsection: null
      enable: True
    - name: MC.ZP1500w150
      events: null
      xsection: null
      enable: True
    - name: MC.ZP2000w200
      events: null
