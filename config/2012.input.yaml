      events: null
      xsection: null
      enable: True
    - name: MC.DYJets_50toInf 
      events: null
      xsection: null
      enable: True
    - name: MC.DY1Jets_50toInf 
      events: null
      xsection: null
      enable: True
    - name: MC.DY2Jets_50toInf
      events: null
      xsection: null
      enable: True
    - name: MC.DY3Jets_50toInf
      events: null
      xsection: null
      enable: True
    - name: MC.DY4Jets_50toInf
      events: null
      xsection: null
      enable: True
    # W + jets
    #
    - name: MC.WJets
      events: null
      xsection: null
      enable: True
    - name: MC.W1Jets
      events: null
      xsection: null
      enable: True
    - name: MC.W2Jets
      events: null
      xsection: null
      enable: True
    - name: MC.W3Jets
      events: null
      xsection: null
      enable: True
    - name: MC.W4Jets
      events: null
